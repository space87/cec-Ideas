<div class="ideaListArea">

    <h3 class="ideasTitle">The ideas</h3>

    <ul class='ideas'>

        <li v-for="idea in ideas" class='idea'>

            <div class="innerContent">

                    <p>{{ idea.text }}</p>

            </div>

           

            <div class="nameArea">
                    {{ idea.name }}
            </div>
    
        </li>

    </ul>

    
        
    
</div>
